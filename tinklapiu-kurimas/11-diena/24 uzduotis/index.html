<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>24 uzd</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="grid-header">
      <h1>Hideo</h1>
      <nav class="grid-nav">
        <h2>A Stylish Blog Theme</h2>
        <button>
        <img
          class="img"
          src="images (svg)/menu.svg"
          alt="Menu button"
        /></button>
      </nav>
    </header>
    <hr>
    <main class="gird-main">
        <article class="grid1-article">
            <figure class="item1">
                <img src="images/Setas de Sevilla.png" alt="Setas de Sevilla">
                <figcaption>Setas de Sevilla</figcaption>
            </figure>
            <figure class="item2">
                <img src="images/Concrete Stairs.png" alt="Concrete Stairs">
                <figcaption>Concrete Stairs</figcaption>
            </figure class="item3">
            <figure>
                <img src="images/Hyogo Museum.png" alt="Hyogo Prefectural Museum of Art">
                <figcaption>Hyogo Prefectural Museum of Art</figcaption>
            </figure>
            <figure class="item4">
                <img src="images/Kobe Museum.png" alt="Kobe Maritime Museum">
                <figcaption>Kobe Maritime Museum</figcaption>
            </figure>
            <figure class="item5">
                <img src="images/The Old Vic.png" alt="The Old Vic">
                <figcaption>The Old Vic</figcaption>
            </figure>
            <figure class="item6">
                <img src="images/Graphcore.png" alt="Graphcore">
                <figcaption>Graphcore</figcaption>
            </figure>
        </article>
        <hr>
        <section class="grid-section1">
            <button class="circle-button">1</button>
            <button class="circle-button">2</button>
            <button class="circle-button"><img src="images (svg)/Right.svg" alt="Right button"></button>
        </section>
        <hr class="margin-hr">
        <article class="grid2-article" class="about-hideo">
            <h3>About Hideo</h3>
            <p>Hideo is a clean portfolio and blog theme with bold headings and subdued colors. You can get it for free from WordPress.org.</p>
            <div class="second-section">
            <button>Read More</button>
            <button>Download <img src="images (svg)/Rigt Up.svg" alt="Right Up button"></div></section>
        </article>
        <hr>
    </main>
    <footer class="grid-footer">
        <h4>&#xa9; 2023 Hideo</h4>
        <h5>Theme by <span class="underline">Anders Noren</span></h5>
    </footer>
  </body>
</html>
