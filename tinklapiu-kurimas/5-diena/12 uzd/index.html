<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article>
        <h1>Dance Registration</h1>
        <p>Fill the registration form below keenly to enter the dancing competition</p>
        <hr>
        <form>
            <h3>Name</h3>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname"><br>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname"><br>

            <h3>E-mail</h3>
            <label for="example@">example@example.com</label>
            <input type="email" name="example@example.com" id="example@"><br>

            <h3>Phone Number</h3>
            <label for="Area Code">Area Code</label>
            <input type="text" name="Area Code" id="Area Code"> - 
            <label for="Phone">Phone Number</label>
            <input type="text" name="Phone Number" id="Phone">

            <h3>Gender</h3>
            <label for="Male">Male</label>
            <input type="radio" name="Male" value="Male" id="Male">
            <label for="Female">Female</label>
            <input type="radio" name="Female" value="Female" id="Female">

            <h3>Address</h3>
            <label for="Street Address">Street Address</label>
            <input type="text" name="Street Address" id="Street Address"> <br>
            <label for="Street Address Line 2">Street Address Line 2</label>
            <input type="text" name="Street Address Line 2" id="Street Address Line 2"> <br>
            <label for="City">City</label>
            <input type="text" name="City" id="City"><br>
            <label for="State / Province">State / Province</label>
            <input type="text" name="State / Province" id="State / Province"> <br>
            <label for="Postal / Zip Code">Postal / Zip Code</label>
            <input type="text" name="Postal / Zip Code" id="Postal / Zip Code"><br>
        </form>
        <hr>
        <form>
            <h3>Type of Dance</h3>
            <p><input type="radio" name="Salsa" value="Salsa">Salsa <br></p>
            <p><input type="radio" name="Bachata" value="Bachata">Bachata <br></p>
            <p><input type="radio" name="Tango" value="Tango">Tango <br></p>
            <p><input type="radio" name="Hip Hop" value="Hip Hop">Hip Hop <br></p>
            <p><input type="radio" name="Club" value="Club">Club <br></p>
            <p><input type="radio" name="Other"> <input type="text" name="Other" placeholder="Other"></p>
            <h3>Start Day & Time</h3>
            <p><input type="date" name="Start Day">
                <input type="time" name="" id="">
            <h3>Comments</h3>
            <p><input type="textframe"></p>
        </form>
    </article>
</body>

</html>
